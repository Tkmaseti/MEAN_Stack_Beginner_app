<div class="masthead">
  <div class="small-container cart-page">
    <table>
        <tr>
            <th>Product</th>
            <th>Item</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>
        <tr  *ngFor="let item of items; let i = index">
            <td>
                <div class="cart-info">
                    <img src="{{item.image}}">
                    <div>
                      <button (click)="removeItem(i)" class="btn btn-danger" >remove</button>
                        <!-- <a ">Remove</a> -->
                    </div>
                </div>
            </td>
            <td><p class="title">{{item.title}}</p>
            </td>
            <td><input type="number" value="1"></td>
            <td class="price">{{item.price | currency}}</td>
        </tr>
    </table>
    <!-- <a class="checkout-btn">Clear Cart</a> -->
  </div>
  <a href="/checkout" class="checkout-btn">Proceed TO Checkout</a>
  <!-- <button (click)="clear()">Clear Cart</button> -->


</div>
